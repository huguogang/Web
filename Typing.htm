<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="lib/bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet" />
  <title>Typing</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 id="currentTest" class="label-warning">Ready</h1>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Answer</h3>
      </div>
      <div class="panel-body">
        <div class="jumbotron">
          <h3 id="currentAnswer">You typing will show up here</h3>
        </div>
      </div>
    </div>
    <ul class="nav nav-pills">
      <li>
        <button class="btn btn-success" type="button">
          Correct <span class="badge" id="correctBadge">0</span>
        </button>
      </li>
      <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
      <li>
        <button class="btn btn-danger" type="button">
          Wrong <span class="badge" id="wrongBadge">0</span>
        </button>
      </li>
       <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
      <li>
        <button class="btn btn-info" type="button">
          Total Guesses <span class="badge" id="totalBadge">0</span>
        </button>
      </li>
    </ul>
  </div>
  <!-- libraries -->
  <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="lib/jquery.hotkeys.js"></script>
  <script type="text/javascript" src="lib/jquery.touchSwipe.min.js"></script>
  <script type="text/javascript" src="lib/underscore-min.js"></script>
  <!-- my content -->
  <script type="text/javascript" src="js/TypingData.js"></script>
  <script type="text/javascript" src="js/Typing.js"></script>
</body>
