<!doctype html>
<html lang="en" data-ng-app="app" ng-strict-di>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

  <title>Tour of Angular Material</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.4/angular-material.min.css">
</head>

<body>
  <div ng-controller="ButtonController as buttonController" layout="column" ng-cloak>
    <section layout="row" flex>
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
        <md-toolbar class="md-theme-indigo">
          <h1 class="md-toolbar-tools">Angular Material Demo</h1>
        </md-toolbar>
        <md-content layout-padding>
          <p hide-md show-gt-md>
            left nav
          </p>
        </md-content>
      </md-sidenav>
      <md-content flex layout-padding>
        <div layout="column" layout-fill layout-align="top center">
          content
        </div>
      </md-content>
      <div data-ng-view=""></div>
    </section>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-aria.min.js"></script>
  <!--
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
  -->
  <script src="lib/angular-ui-router.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.4/angular-material.min.js"></script>

  <script src="material/app.js"></script>
  <script src="material/button/controller.js"></script>
</body>
